<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Galeria</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Teste da Galeria</h1>
        <div class="portfolio-gallery" id="portfolioGallery">
            <div class="portfolio-item image-item" data-category="identity" data-gallery='[{"url":"assets/images/portfolio/behance/baile_voador_10_anos.png","alt":"Apresentação - Baile Voador 10 anos - 2024"}]' tabindex="0" role="button" aria-label="Abrir galeria: Apresentação - Baile Voador 10 anos">
                <div class="portfolio-card">
                    <div class="portfolio-media">
                        <img src="assets/images/portfolio/behance/baile_voador_10_anos.png" alt="Apresentação - Baile Voador 10 anos - 2024" loading="lazy">
                    </div>
                    <div class="portfolio-info">
                        <h3>Apresentação - Baile Voador 10 anos</h3>
                        <p>Projeto completo de identidade visual para o evento Baile Voador 10 anos.</p>
                        <span class="portfolio-category">Identidade Visual</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Visualização -->
    <div class="portfolio-modal" id="portfolioModal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDescription">
        <div class="modal-overlay" id="modalOverlay" aria-hidden="true"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <i class="material-icons">close</i>
            </button>

            <!-- Região de anúncios para leitores de tela -->
            <div aria-live="polite" aria-atomic="true" class="sr-only" id="galleryAnnouncer"></div>

            <div class="modal-media" id="modalMedia">
                <!-- Conteúdo dinâmico será inserido aqui -->
            </div>

            <div class="modal-info" id="modalInfo">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
                <span class="modal-category" id="modalCategory"></span>
            </div>

            <div class="modal-navigation">
                <button class="nav-btn prev-btn" id="prevBtn">
                    <i class="material-icons">chevron_left</i>
                </button>
                <button class="nav-btn next-btn" id="nextBtn">
                    <i class="material-icons">chevron_right</i>
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/portfolio.js"></script>
</body>
</html>
