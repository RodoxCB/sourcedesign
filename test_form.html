<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Formulário - Source Design</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Teste do Formulário de Contato</h1>

    <button onclick="testRecaptcha()">Testar reCAPTCHA</button>
    <button onclick="testFormElements()">Testar Elementos do Formulário</button>
    <button onclick="testNetlifyFunction()">Testar Função Netlify</button>
    <button onclick="runAllTests()">Executar Todos os Testes</button>

    <div id="testResults"></div>

    <script>
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('testResults').innerHTML = '';
        }

        function testRecaptcha() {
            clearResults();
            addResult('Testando reCAPTCHA...', 'info');

            try {
                if (typeof grecaptcha !== 'undefined') {
                    addResult('✅ reCAPTCHA carregado com sucesso', 'success');
                    const response = grecaptcha.getResponse();
                    if (response) {
                        addResult('✅ reCAPTCHA respondido', 'success');
                    } else {
                        addResult('⚠️ reCAPTCHA não foi respondido ainda', 'info');
                    }
                } else {
                    addResult('❌ reCAPTCHA não carregado', 'error');
                }
            } catch (error) {
                addResult(`❌ Erro no reCAPTCHA: ${error.message}`, 'error');
            }
        }

        function testFormElements() {
            clearResults();
            addResult('Testando elementos do formulário...', 'info');

            const elements = [
                'contactForm', 'formMessage', 'nome', 'email',
                'telefone', 'mensagem', 'recaptcha-container'
            ];

            elements.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    addResult(`✅ Elemento ${id} encontrado`, 'success');
                } else {
                    addResult(`❌ Elemento ${id} não encontrado`, 'error');
                }
            });
        }

        function testNetlifyFunction() {
            clearResults();
            addResult('Testando função Netlify...', 'info');

            fetch('/.netlify/functions/contact', {
                method: 'GET'
            })
            .then(response => {
                addResult(`Status da função: ${response.status}`, response.status === 405 ? 'success' : 'info');
                return response.text();
            })
            .then(text => {
                addResult(`Resposta: ${text.substring(0, 100)}...`, 'info');
            })
            .catch(error => {
                addResult(`❌ Erro na função: ${error.message}`, 'error');
            });
        }

        function runAllTests() {
            clearResults();
            addResult('Executando todos os testes...', 'info');

            setTimeout(() => testRecaptcha(), 100);
            setTimeout(() => testFormElements(), 200);
            setTimeout(() => testNetlifyFunction(), 300);
        }

        // Auto-executar testes ao carregar
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 1000);
        });
    </script>
</body>
</html>
